<!-- 提示模态框 -->
<div class="modal fade" data-keyboard="false" data-backdrop="false" tabindex="-1" #promptDiv>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
          &times;
        </button>
        <h4 class="modal-title">提示</h4>
      </div>
      <form class="form-horizontal">
        <div class="modal-body">
          <div class="modal-warning-icon"></div>
          <div>{{message}}</div>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submit()">{{sureName}}</button>
        <button type="button" class="btn btn-inverse" (click)="close()">取消</button>
      </div>
    </div>
  </div>
</div>
